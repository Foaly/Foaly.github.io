<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <title>{{ site.title | default: site.github.repository_name }}</title>
  </head>

  <body>

    <header>
      <div class="container">
        <a class="no-decoration" href="{{ site.url }}/index.html" title="Home"><h1>{{ site.title | default: site.github.repository_name }}</h1></a>
        <a class="no-decoration" href="{{ site.url }}/index.html" title="Home"><h2>{{ site.description | default: site.github.project_tagline }}</h2></a>
        <a href="{{ site.url }}/index.html" title="Thou shall see a list of all them posts!">View all the posts!</a>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    <footer>
      <div class="container">
        <a href="{{ site.github.repository_url }}" class="btn btn-github"><span class="icon"></span>View Source on GitHub</a>
      </div>
    </footer>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-90439260-1', 'auto');
      ga('send', 'pageview');
    </script>

  </body>
</html>
